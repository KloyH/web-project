<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Рынок</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             {% if current_user.is_authenticated %}
               <a class="nav-link" href="/offers">Добавить предложение продажи<span class="sr-only">(current)</span></a>
             {% else %}
               <a class="nav-link" href="/offers" aria-disabled="true">Добавить предложение продажи<span class="sr-only">(current)</span></a>
             {% endif %}
          </li>
        </ul>
          {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="/profile">{{ current_user.name }}</a>
          {% else %}
              <p>
                  <a class="btn btn-primary " href="/hello">Зарегистрироваться</a>
                  <a class="btn btn-success" href="/login">Войти</a>
              </p>
          {% endif %}
      </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
